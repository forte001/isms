{% extends "supplies/base_user.html" %}
{% block title %}Create Product{% endblock %}
{% block content %}
<h2>Create New Product</h2>
    <form method="post" class="form">
        {% csrf_token %}
        <label class="label" for="product_name">Product Name:</label>
        <input class="input-text" type="text" id="product_name" name="product_name" required>

        <label class="label" for="description">Description:</label>
        <Textarea class="input-text" name="description" id="description"></Textarea>

        <label class="label" for="price">Price:</label>
        <input class="input-text" type="number" id="price" name="price" required>

        <label class="label" for="stock_quantity">Quantity:</label>
        <input class="input-text" type="number" id="stock_quantity" name="stock_quantity" required>

        <label class="label" for="category">Category</label>
        <select class="input-text" name="category_id" id="category">
            {% for category in categories %}
            <option value="{{ category.id }}">{{ category.cat_name }}</option>
            {% endfor %}
        </select>

        <label class="label" for="supplier">Supplier:</label>
        <select class="input-text" name="supplier_id" id="supplier">
            <option>Select a supplier</option>
            {% for supplier in suppliers %}
            <option value="{{ supplier.id }}">{{ supplier.supplier_name }}</option>
            {% endfor %}
        </select>

        <button class="btn" type="submit">Save Product</button>
    </form>
<a href="{% url 'supplies:product_list' %}">Back to product List</a>


{% endblock %}
