{% extends "supplies/base_user.html" %}
{% block title %}Update Supplier{% endblock %}
{% block content %}
<h2>Update Supplier</h2>
<form method="post" class="form">
    {% csrf_token %}
    <div>
        <label for="supplier_name" class="label"> Name:</label>
        <input class="input-text" type="text" id="supplier_name" name="supplier_name" value="{{ supplier.supplier_name }}" required>
    </div>
   
    <div>
        <label for="supplier_email" class="label"> Email:</label>
        <input class="input-text" type="email" id="supplier_email" name="supplier_email" value="{{ supplier.supplier_email }}" required>
    </div>
    <div>
        <label for="supplier_phone" class="label">Phone Number:</label>
        <input class="input-text" type="text" id="supplier_phone" name="supplier_phone" value="{{ supplier.supplier_phone }}" required>
    </div>
    
    <button class="btn" type="submit">Update Supplier</button>
</form>
<a href="{% url 'supplies:supplier_list' %}">Back to Supplier List</a>


{% endblock %}
