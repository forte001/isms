{% extends "supplies/base_user.html" %}
{% block title %}Import Product{% endblock %}
{% block content %}
<h2>Import New Products</h2>
    <form method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        <label for="csv_file" class="label">Upload CSV:</label>
        <input class="input-text" type="file" id="csv_file" name="csv_file" accept=".csv">
              
        <button class="btn" type="submit">Save Product</button>
    </form>
<a href="{% url 'supplies:product_list' %}">Back to product List</a>


{% endblock %}
