{% extends "supplies/base_user.html" %}
{% block title %}Create Customer{% endblock %}
{% block content %}
<h2>Create New Customer</h2>
    <form method="post" class="form">
        {% csrf_token %}
        <label class="label" for="customer_first_name">Customer First Name:</label>
        <input class="input-text" type="text" id="customer_first_name" name="customer_first_name" required>

        <label class="label" for="customer_last_name">Customer Last Name:</label>
        <input class="input-text" type="text" id="customer_last_name" name="customer_last_name" required>

        <label class="label" for="customer_email">Customer Email:</label>
        <input class="input-email" type="email" id="customer_email" name="customer_email" required>

        <label class="label" for="customer_phone">Customer Phone:</label>
        <input class="input-text" type="text" id="customer_phone" name="customer_phone" required>

        <button class="btn" type="submit">Save Customer</button>
    </form>
<a href="{% url 'supplies:customer_list' %}">Back to Customer List</a>


{% endblock %}
