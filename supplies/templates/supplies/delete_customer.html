{% extends "supplies/base_user.html" %}
{% block title %}Delete Customer{% endblock %}
{% block content %}
<h2>Delete Customer</h2>
<p>Are you sure you want to delete the customer "{{ customer.customer_first_name }} {{customer.customer_last_name }}"?</p>
<form method="post" class="form">
    {% csrf_token %}
    <button class="btn" type="submit">Yes, delete it</button>
</form>

<a href="{% url 'supplies:customer_list' %}">Back to Customer List</a>

{% endblock %}
