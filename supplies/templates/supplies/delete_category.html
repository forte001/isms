{% extends "supplies/base_user.html" %}
{% block title %}Delete Category{% endblock %}
{% block content %}
<h2>Delete Category</h2>
<p>Are you sure you want to delete the category "{{ category.cat_name }}"?</p>
<form method="post" class="form">
    {% csrf_token %}
    <button class="btn" type="submit">Yes, delete it</button>
</form>

<a href="{% url 'supplies:category_list' %}">Back to Category List</a>

{% endblock %}
