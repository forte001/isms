{% extends "supplies/base_user.html" %}
{% block title %}Delete Supplier{% endblock %}
{% block content %}
<h2>Delete Supplier</h2>
<p>Are you sure you want to delete the supplier "{{ supplier.supplier_name }}"?</p>
<form method="post" class="form">
    {% csrf_token %}
    <button class="btn" type="submit">Yes, delete it</button>
</form>

<a href="{% url 'supplies:supplier_list' %}">Back to Supplier List</a>

{% endblock %}
